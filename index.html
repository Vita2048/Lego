<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/LegoBuilderIcon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lego Builder</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <div id="menu-bar">
      <div class="menu-item">
        <span>File</span>
        <div class="dropdown">
          <div class="dropdown-item" id="new-file">New</div>
          <div class="dropdown-item" id="save-file">Save As...</div>
          <div class="dropdown-item" id="load-file">Load...</div>
        </div>
      </div>
    </div>
    <div id="main-content">
      <div id="sidebar">
          <div id="brick-menu">
              <!-- Brick items will be injected here -->
          </div>
      </div>
      <div id="canvas-container"></div>
      <div id="right-sidebar">
        <div class="sidebar-header">
          <h3>Placed Bricks</h3>
          <div style="display: flex; gap: 5px;">
            <div id="group-btn" class="action-button disabled" style="display: flex; flex-direction: column; align-items: center; cursor: pointer; padding: 5px;">
              <img src="./icons/group.png" style="width: 48px; height: 48px; margin-bottom: 2px;">
              <div style="font-size: 0.7rem; text-align: center;">Group</div>
            </div>
            <div id="ungroup-btn" class="action-button disabled" style="display: flex; flex-direction: column; align-items: center; cursor: pointer; padding: 5px;">
              <img src="./icons/ungroup.png" style="width: 48px; height: 48px; margin-bottom: 2px;">
              <div style="font-size: 0.7rem; text-align: center;">Ungroup</div>
            </div>
          </div>
        </div>
        <div id="placed-bricks-list" class="tree-view">
          <!-- Placed bricks will be listed here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Modal Dialog -->
  <div id="custom-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
          <div class="modal-header">
              <h3 id="modal-title">Confirm Action</h3>
          </div>
          <div class="modal-body">
              <p id="modal-message">Are you sure you want to proceed?</p>
          </div>
          <div class="modal-footer">
              <button id="modal-yes" class="modal-button yes-button">Yes</button>
              <button id="modal-no" class="modal-button no-button">No</button>
          </div>
      </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
