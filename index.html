<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/LegoBuilderIcon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lego Builder</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <div id="menu-bar">
      <div class="menu-item">
        <span>File</span>
        <div class="dropdown">
          <div class="dropdown-item" id="new-file">New</div>
          <div class="dropdown-item" id="save-file">Save...</div>
          <div class="dropdown-item" id="load-file">Load...</div>
        </div>
      </div>
    </div>
    <div id="main-content">
      <div id="sidebar">
          <div id="brick-menu">
              <!-- Brick items will be injected here -->
          </div>
      </div>
      <div id="canvas-container"></div>
      <div id="right-sidebar">
        <div class="sidebar-header">
          <h3>Placed Bricks</h3>
          <div style="display: flex; gap: 5px;">
            <button id="group-btn" disabled>Group</button>
            <button id="ungroup-btn" disabled>Ungroup</button>
          </div>
        </div>
        <div id="placed-bricks-list" class="tree-view">
          <!-- Placed bricks will be listed here -->
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
