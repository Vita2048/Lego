<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lego Builder</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <div id="sidebar">
      <h2>Bricks</h2>
      <div id="brick-menu">
        <!-- Brick items will be injected here -->
      </div>
    </div>
    <div id="canvas-container"></div>
    <div id="right-sidebar">
      <h3>Placed Bricks</h3>
      <div style="display: flex; gap: 5px; margin-bottom: 10px;">
        <button id="group-btn" disabled>Group</button>
        <button id="ungroup-btn" disabled>Ungroup</button>
      </div>
      <ul id="placed-bricks-list">
        <!-- Placed bricks will be listed here -->
      </ul>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
